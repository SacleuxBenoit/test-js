<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Converters</title>
</head>
<body>
    <form>
        <p>
            <label>Que voulez-vous convertir ?</label><br />
            <select id="SelectForm">
                    <option value="ConvertKmToMiles" >Km to Miles</option>
                    <option value="ConvertMilesToKm">Miles to Km</option>
                    <option value="ConvertFahrenheitToCelsius" >Fahrenheit to Celsius</option>
                    <option value="ConvertCelsiusToFahrenheit">Celsius to Fahrenheit</option>
            </select>
        </p>
     </form>
                    <!-- KM TO MILES -->
    <div id="DivKmToMiles">
    <h1> Convertir des Km en Miles</h1>
        <form>
            <input type="number" id="KmToMiles">
        </form>
            <button onclick="getMiles()">Envoyer</button>
            <p id="resultMiles"> </p>  
    </div>

                    <!-- Miles TO MILES -->
    <div id="DivMilesToKm">           
    <h1> Convertir des Miles en Km</h1>
        <form>
            <input type="number" id="MilesToKm"> 
        </form>   
            <button onclick="getKm()">Envoyer</button>
            <p id="resultKm"> </p>  
    </div>
                    <!-- Fahrenheit to Celsius -->
    <div id="DivFahrenheitToCelsius">                  
    <h1> Convertir des Fahrenheit en Celsius </h1>
     <form>
            <input type="number" id="FtoC"> 
        </form>   
            <button onclick="getCelsius()">Envoyer</button>
            <p id="resultCelsius"> </p>  
    </div>

                    <!-- Celsius to Fahrenheit -->
    <div id="DivCelsiusToFahrenheit">
    <h1> Convertir des Celsius en Fahrenheit </h1>
        <form>
            <input type="number" id="CtoF"> 
        </form>   
            <button onclick="getFahrenheit()">Envoyer</button>
            <p id="resultFahrenheit"> </p>  
    </div>
    <script src="script.js"></script>
</body>
</html>
